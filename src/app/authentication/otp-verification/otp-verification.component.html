	<!-- Main Wrapper -->
    <div class="main-wrapper">
        <div class="account-content">
            <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a>
            <div class="container">
            
                <!-- Account Logo -->
                <div class="account-logo">
                    <a href="index.html"><img src="assets/img/logo2.png" alt="Dreamguy's Technologies"></a>
                </div>
                <!-- /Account Logo -->
                
                <div class="account-box">
                    <div class="account-wrapper">
                        <h3 class="account-title">OTP</h3>
                        <p class="account-subtitle">Verification your account</p>
                        
                        <!-- Account Form -->
                        <form >
                            <div class="otp-wrap">
                                <input type="text" placeholder="X" name="opt1" [(ngModel)]="otp1" maxlength="1" class="otp-input">
                                <input type="text" placeholder="X" name="opt2" [(ngModel)]="otp2" maxlength="1" class="otp-input">
                                <input type="text" placeholder="X" name="opt3" [(ngModel)]="otp3" maxlength="1" class="otp-input">
                                <input type="text" placeholder="X" name="opt4" [(ngModel)]="otp4" maxlength="1" class="otp-input">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary account-btn" (click)="verifyUser()" type="submit">Enter</button>
                            </div>
                            <div class="account-footer">
                                <p>Not received yet? <a style="cursor: pointer; color: rgb(255, 142, 35);" (click)="resendOpt()">Resend OTP</a></p>
                            </div>
                        </form>
                        <!-- /Account Form -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Wrapper -->
